Alazar:
  type: AlazarATS9870
  enabled: True
  label: Alazar
  address: 1
  acquire_mode: digitizer
  bandwidth: Full
  clock_type: ref
  delay: 0
  record_length: 4096
  nbr_samples: 4096
  nbr_segments: 1
  nbr_waveforms: 1
  nbr_round_robins: 1000
  sampling_rate: 1e9
  trigger_coupling: DC
  trigger_level: 100
  trigger_slope: rising
  trigger_source: Ext
  vertical_coupling: AC
  vertical_offset: 0
  vertical_scale: .04

SynthHD:
  type: SynthHD
  address: COM5
